<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>

  
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>


</head>
<body>
  <h1 id="header">Tic Tac Toe</h1>
  <div class="box">
    <div class="row">
      <input type="button" class="btn" id="btn1"></input>
      <input type="button" class="btn" id="btn2"></input>
      <input type="button" class="btn" id="btn3"></input>
    </div>
    <div class="row">
      <input type="button" class="btn" id="btn4"></input>
      <input type="button" class="btn" id="btn5"></input>
      <input type="button" class="btn" id="btn6"></input>
    </div>
    <div class="row">
      <input type="button" class="btn" id="btn7"></input>
      <input type="button" class="btn" id="btn8"></input>
      <input type="button" class="btn" id="btn9"></input>
    </div>
    
  </div>
  <div class="result-container">
    <p class="result">Result</p>
  </div>
  <div style="text-align: center;">
    <button id="reset">Reset</button>
  </div>
</body>
</html>
